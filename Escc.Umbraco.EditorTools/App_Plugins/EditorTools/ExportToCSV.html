<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../../Umbraco/lib/bootstrap/js/bootstrap.2.3.2.js"></script>  
</head>
<body>
    <div class="container">
        <div class="jumbotron" id="pageJumbotron" style="background-color:#97d9ed">
            <div class="container">
                <h1>Export To CSV</h1>
                <p>Click to export all content pages to a csv file, this may take some time.</p>
                <a href="/umbraco/backoffice/api/ExportToCSV/GetFile" class="btn btn-primary btn-lg" type="button" id="exportButton">Export</a>
</div>
        </div>

        <div class="jumbotron" id="exportPending"  style="background-color:#64e585">
            <div class="container">
                <h1>Processing</h1>
                <p>Your csv file is being created, please wait!</p>
            </div>
        </div>


        <ul class="umb-load-indicator animated -half-second" id="loadindicator">
            <li class="umb-load-indicator__bubble"></li>
            <li class="umb-load-indicator__bubble"></li>
            <li class="umb-load-indicator__bubble"></li>
        </ul>

    </div>

    <script>
        $('#pageJumbotron').show();
        $('#exportPending').hide();
        $('#loadindicator').hide();

        $('#exportButton').on('click', function (event) {
            $('#pageJumbotron').hide();
            $('#exportPending').show();
            $('#loadindicator').show();
        });

    </script>
</body>
</html>
