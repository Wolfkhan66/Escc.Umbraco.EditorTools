<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../../Umbraco/lib/bootstrap/js/bootstrap.2.3.2.js"></script>  
</head>
<body>

    <div class="container">
        <div class="jumbotron" id="pageJumbotron" style="background-color:#97d9ed">
            <div class="container">
                <h1>Export To CSV</h1>
                <p>Click to export all content pages to a csv file, this may take some time.</p>
                <button class="btn btn-primary btn-lg" type="button" id="exportButton">Export</button>
            </div>
        </div>

        <div class="jumbotron" id="exportComplete"  style="background-color:#64e585">
            <div class="container">
                <h1>Success</h1>
                <p>All content has been exported to csv!</p>
            </div>
        </div>
    </div>


    <script>
        $('#pageJumbotron').show();
        $('#exportComplete').hide();

        $('#exportButton').on('click', function (event) {
            $('#pageJumbotron').hide();
            $('#exportComplete').show();
        });


    </script>


</body>
</html>
