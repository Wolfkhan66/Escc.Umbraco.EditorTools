<script>
    // create a function to act as a controller for this view
    function ExportToCSVCSVController($scope, $routeParams) {
        // on the dashboard of this view create a tab
        $scope.content = { tabs: [{ id: 1, label: "Export" }] };
        $scope.EditMode = function() {
            return $routeParams.create == 'true';
        };
    }
</script>

<script src="../../../../scripts/jquery-3.1.1.js"></script>
<script type="text/javascript"> var jq311 = jQuery.noConflict(true);</script>
<script>
    // this function loads a html page to the id includedContent
    // to be injected onto a tabs content
    jq311(function(){
        jq311("#includedContent").load("/App_Plugins/EditorTools/ExportToCSV.html");
    });
</script>

<div ng-controller="ExportToCSVCSVController">
    <umb-panel>
        <umb-header tabs="content.tabs">
            <div class="umb-headline-editor-wrapper span12 ng-scope">
                <h1 class="ng-binding">Export To CSV{{id}}</h1>
            </div>
        </umb-header>
        <umb-tab-view>
            <umb-tab id="tab1" rel="svensson">
                <div class="umb-pane">
                    <!--- Anything  here is the content of the tab Tree CSV -->
                    <div id="includedContent"></div>
                </div>
            </umb-tab>
        </umb-tab-view>
    </umb-panel>
</div>
